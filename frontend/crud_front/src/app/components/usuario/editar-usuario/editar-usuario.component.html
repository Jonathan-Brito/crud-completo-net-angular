<div class="container p-2  m-2">
  <h3><i class="bi bi-card-checklist"></i> Editar Usuarios</h3>
  <form [formGroup]="formulario" (ngSubmit)="update()">

    <div class="form-floating mb-3">
      <input type="text" class="form-control"
             formControlName="nome"
             [(ngModel)]="usuario.nome"
             name="nome"
             required>
      <label for="floatingInput">Nome</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control"
             formControlName="sobrenome"
             [(ngModel)]="usuario.sobrenome"
             name="sobrenome"
             required>
      <label for="floatingInput">Sobrenome</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control"
             formControlName="email"
             [(ngModel)]="usuario.email"
             name="email"
             required>
      <label for="floatingInput">Email</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control"
             formControlName="senha"
             [(ngModel)]="usuario.email"
             name="senha"
             required>
      <label for="floatingInput">Senha</label>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary" type="submit" [disabled]="!validaCampos()">Salvar</button>
      <button (click)="cancelar()" class="btn btn-danger" type="button" routerLink="/categorias">Cancelar</button>
    </div>
  </form>
</div>
