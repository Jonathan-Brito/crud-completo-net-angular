<div class="container p-2  m-2">
  <h3><i class="bi bi-card-checklist"></i> Lista de Usuarios</h3>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
<!--    <button class="btn btn-primary me-md-2" type="button" routerLink="/categorias/create">Novo Usuario</button>-->
  </div>
  <div class="table-responsive">
    <table class="table table-striped align-middle table-hover table-sm">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">E-mail</th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
      <tr *ngFor="let use of usuarios">
        <th scope="row"><i class="bi bi-caret-right"></i></th>
        <td>{{ use.nome }}</td>
        <td>{{ use.sobrenome }}</td>
        <td>{{ use.email }}</td>
        <td>
          <button type="button"
                  class="btn btn-danger"
                  tooltip="Deletar"
                  routerLink="/usuarios/delete/{{ use.id }}">
            <i class="bi bi-trash"></i>
          </button>
        </td>
        <td>
          <button type="button"
                  class="btn btn-primary"
                  tooltip="Atualizar"
                  routerLink="/usuarios/update/{{ use.id }}">
            <i class="bi bi-pencil-square"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
